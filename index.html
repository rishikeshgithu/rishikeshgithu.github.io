<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByHeart</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script defer src="app.js"></script>
    <script defer src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

<div id="link">
    <input type="text" id="link-text" placeholder="Paste YouTube link here">
    <input type="button" id="link-go" value="Go">
</div>

<div id="player"></div>

<div id="loading" style="display:none;">Loading video ...</div>

<div id="controls" style="display:none;">
    <input type="button" id="play-pause" value="Play">
    <input type="button" id="repeat-skip" value="Repeat">
</div>

</body>

</html>
